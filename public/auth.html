<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Tracer - Authentication</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üè• Pill Tracer</h1>
                <p>Professional Pharmacy Management System</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="form-switch">
                    Don't have an account? <a href="#" id="showRegister">Register here</a>
                </p>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="auth-form">
                <h2>Register Pharmacy</h2>
                <form id="registerFormElement">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="regEmail">Email *</label>
                            <input type="email" id="regEmail" required placeholder="pharmacy@email.com">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password *</label>
                            <input type="password" id="regPassword" required placeholder="Min 6 characters">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regPharmacyName">Pharmacy Name *</label>
                        <input type="text" id="regPharmacyName" required placeholder="ABC Pharmacy">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="regCity">City *</label>
                            <select id="regCity" required>
                                <option value="">Select City</option>
                                <option value="Karachi">Karachi</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Islamabad">Islamabad</option>
                                <option value="Rawalpindi">Rawalpindi</option>
                                <option value="Faisalabad">Faisalabad</option>
                                <option value="Multan">Multan</option>
                                <option value="Peshawar">Peshawar</option>
                                <option value="Quetta">Quetta</option>
                                <option value="Sialkot">Sialkot</option>
                                <option value="Gujranwala">Gujranwala</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Abbottabad">Abbottabad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="regPhone">Phone</label>
                            <input type="tel" id="regPhone" placeholder="+92 300 1234567">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regAddress">Address</label>
                        <input type="text" id="regAddress" placeholder="Street address">
                    </div>
                    <div class="form-group">
                        <label for="regLicense">License Number</label>
                        <input type="text" id="regLicense" placeholder="PH-12345">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="form-switch">
                    Already have an account? <a href="#" id="showLogin">Login here</a>
                </p>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Auth Script -->
    <script src="js/auth.js"></script>
</body>

</html>
